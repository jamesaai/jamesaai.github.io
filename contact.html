<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"],
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .messages {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .message:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="loginContainer">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <input type="submit" value="Login">
        </form>
        <div id="loginMessage"></div>
    </div>

    <!-- Contact Form -->
    <div class="container hidden" id="contactContainer">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
        <div id="responseMessage"></div>
    </div>

    <!-- Admin Panel -->
    <div class="container hidden" id="adminContainer">
        <h2>Admin Panel</h2>
        <h3>Messages:</h3>
        <div id="messages" class="messages">
            <p>No messages yet.</p>
        </div>
        <button id="logoutButton">Logout</button>
    </div>

    <script>
        // Hardcoded credentials
        const adminCredentials = {
            username: "admin",
            password: "password123"
        };

        // Login functionality
        const loginForm = document.getElementById("loginForm");
        const loginContainer = document.getElementById("loginContainer");
        const contactContainer = document.getElementById("contactContainer");
        const adminContainer = document.getElementById("adminContainer");
        const loginMessage = document.getElementById("loginMessage");

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                loginContainer.classList.add("hidden");
                adminContainer.classList.remove("hidden");
                loadMessages();
            } else {
                loginMessage.innerHTML = "<p class='error'>Invalid credentials. Please try again.</p>";
            }
        });

        // Contact form functionality
        const contactForm = document.getElementById("contactForm");
        const responseMessage = document.getElementById("responseMessage");

        contactForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name && email && message) {
                const messages = JSON.parse(localStorage.getItem("messages")) || [];
                messages.push({ name, email, message });
                localStorage.setItem("messages", JSON.stringify(messages));

                responseMessage.innerHTML = "<p class='success'>Your message has been sent successfully!</p>";
                contactForm.reset();
            } else {
                responseMessage.innerHTML = "<p class='error'>All fields are required.</p>";
            }
        });

        // Load messages in admin panel
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            const messagesContainer = document.getElementById("messages");

            if (messages.length === 0) {
                messagesContainer.innerHTML = "<p>No messages yet.</p>";
            } else {
                messagesContainer.innerHTML = messages.map(msg => `
                    <div class="message">
                        <p><strong>Name:</strong> ${msg.name}</p>
                        <p><strong>Email:</strong> ${msg.email}</p>
                        <p><strong>Message:</strong> ${msg.message}</p>
                    </div>
                `).join('');
            }
        }

        // Logout functionality
        document.getElementById("logoutButton").addEventListener("click", function() {
            adminContainer.classList.add("hidden");
            loginContainer.classList.remove("hidden");
        });
    </script>

</body>
</html>
