<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn-Like School Schedule</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #3b3c56, #23243b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 10px 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        h1 {
            font-size: 1.5rem;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .class-block {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .class-block .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(120deg, #6e45e2, #88d3ce);
            opacity: 0.7;
            border-radius: 10px;
            z-index: 0;
        }

        .class-info {
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .class-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .class-time {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .time-left {
            font-size: 1rem;
            font-weight: bold;
            color: #ffd700;
            z-index: 1;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.7;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(120deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .add-button:hover {
            transform: scale(1.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .modal-content {
            background: #2c2f48;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input,
        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .modal-content button {
            background: linear-gradient(120deg, #6e45e2, #88d3ce);
            color: white;
            cursor: pointer;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Profile Picture">
            <h1>James' Schedule</h1>
        </div>
        <div>
            <span id="day-indicator">A-Day</span>
        </div>
    </header>

    <div class="container" id="schedule">
        <!-- Classes will be dynamically inserted here -->
    </div>

    <button class="add-button" id="add-class-btn">+</button>

    <footer>
        Schedule inspired by Saturn&#39;s design.
    </footer>

    <div class="modal" id="add-class-modal" style="display: none;">
        <div class="modal-content">
            <h2>Add New Class</h2>
            <input type="text" id="class-name" placeholder="Class Name">
            <input type="time" id="class-start" placeholder="Start Time">
            <input type="time" id="class-end" placeholder="End Time">
            <button id="save-class">Add Class</button>
        </div>
    </div>

    <script>
        const schedule = {
            "A-Day": [
                { name: "PE", start: "08:00", end: "09:00" },
                { name: "Spanish", start: "09:10", end: "10:10" },
                { name: "Biology", start: "10:20", end: "11:20" },
                { name: "ELA", start: "11:30", end: "12:30" },
            ],
            "B-Day": [
                { name: "Math", start: "08:00", end: "09:00" },
                { name: "Aerospace", start: "09:10", end: "10:10" },
                { name: "Biology", start: "10:20", end: "11:20" },
                { name: "AP World History", start: "11:30", end: "12:30" },
            ],
        };

        function isADay() {
            const today = new Date();
            return today.getDate() % 2 === 1; // Simple alternation logic
        }

        function getTimeRemaining(endTime) {
            const now = new Date();
            const [endHour, endMinute] = endTime.split(":").map(Number);
            const endDateTime = new Date();
            endDateTime.setHours(endHour, endMinute, 0, 0);

            const diff = endDateTime - now;
            if (diff <= 0) return "Class Over";

            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            return `${minutes}m ${seconds}s`;
        }

        function updateProgressBar(startTime, endTime) {
            const now = new Date();
            const [startHour, startMinute] = startTime.split(":").map(Number);
            const [endHour, endMinute] = endTime.split(":").map(Number);

            const startDateTime = new Date();
            startDateTime.setHours(startHour, startMinute, 0, 0);

            const endDateTime = new Date();
            endDateTime.setHours(endHour, endMinute, 0, 0);

            const progress = Math.min(
                100,
                Math.max(0, ((now - startDateTime) / (endDateTime - startDateTime)) * 100)
            );

            return `${progress}%`;
        }

        function updateSchedule() {
            const currentSchedule = isADay() ? schedule["A-Day"] : schedule["B-Day"];
            const container = document.getElementById("schedule");
            container.innerHTML = ""; // Clear existing schedule

            currentSchedule.forEach((cls) => {
                const timeLeft = getTimeRemaining(cls.end);
                const progressWidth = updateProgressBar(cls.start, cls.end);

                const classBlock = document.createElement("div");
                classBlock.className = "class-block";

                classBlock.innerHTML = `
                    <div class="progress-bar" style="width: ${progressWidth};"></div>
                    <div class="class-info">
                        <div class="class-name">${cls.name}</div>
                        <div class="class-time">${cls.start} - ${cls.end}</div>
                    </div>
                    <div class="time-left">${timeLeft}</div>
                `;

                container.appendChild(classBlock);
            });

            document.getElementById("day-indicator").textContent = isADay() ? "A-Day" : "B-Day";
        }

        function toggleModal(show) {
            const modal = document.getElementById("add-class-modal");
            modal.style.display = show ? "flex" : "none";
        }

        function addClass() {
            const name = document.getElementById("class-name").value;
            const start = document.getElementById("class-start").value;
            const end = document.getElementById("class-end").value;

            if (name && start && end) {
                const currentDay = isADay() ? "A-Day" : "B-Day";
                schedule[currentDay].push({ name, start, end });
                toggleModal(false);
                updateSchedule();
            }
        }

        document.getElementById("add-class-btn").addEventListener("click", () => toggleModal(true));
        document.getElementById("save-class").addEventListener("click", addClass);

        // Update schedule every second
        setInterval(updateSchedule, 1000);
        updateSchedule();
    </script>
</body>
</html>
