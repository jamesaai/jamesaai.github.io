<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn-Like School Schedule</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #6e45e2, #88d3ce);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .class-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .class-card:hover {
            transform: scale(1.02);
        }

        .class-info {
            display: flex;
            flex-direction: column;
        }

        .class-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .class-time {
            font-size: 1rem;
            opacity: 0.8;
        }

        .time-left {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>
        <h1>James' School Schedule</h1>
    </header>

    <div class="container" id="schedule">
        <!-- Classes will be dynamically inserted here -->
    </div>

    <footer>
        Schedule inspired by Saturn&#39;s design.
    </footer>

    <script>
        const schedule = {
            "A-Day": [
                { name: "PE", start: "08:00", end: "09:00" },
                { name: "Spanish", start: "09:10", end: "10:10" },
                { name: "Biology", start: "10:20", end: "11:20" },
                { name: "ELA", start: "11:30", end: "12:30" },
            ],
            "B-Day": [
                { name: "Math", start: "08:00", end: "09:00" },
                { name: "Aerospace", start: "09:10", end: "10:10" },
                { name: "Biology", start: "10:20", end: "11:20" },
                { name: "AP World History", start: "11:30", end: "12:30" },
            ],
        };

        function isADay() {
            const today = new Date();
            return today.getDate() % 2 === 1; // Simple alternation logic
        }

        function getTimeRemaining(endTime) {
            const now = new Date();
            const [endHour, endMinute] = endTime.split(":").map(Number);
            const endDateTime = new Date();
            endDateTime.setHours(endHour, endMinute, 0, 0);

            const diff = endDateTime - now;
            if (diff <= 0) return "Class Over";

            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            return `${minutes}m ${seconds}s`;
        }

        function updateSchedule() {
            const currentSchedule = isADay() ? schedule["A-Day"] : schedule["B-Day"];
            const container = document.getElementById("schedule");
            container.innerHTML = ""; // Clear existing schedule

            currentSchedule.forEach((cls) => {
                const timeLeft = getTimeRemaining(cls.end);
                const classCard = document.createElement("div");
                classCard.className = "class-card";

                classCard.innerHTML = `
                    <div class="class-info">
                        <div class="class-name">${cls.name}</div>
                        <div class="class-time">${cls.start} - ${cls.end}</div>
                    </div>
                    <div class="time-left">${timeLeft}</div>
                `;

                container.appendChild(classCard);
            });
        }

        // Update schedule every second
        setInterval(updateSchedule, 1000);
        updateSchedule();
    </script>
</body>
</html>
