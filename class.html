<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn-like Scheduler</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4c6ef5, #272343);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #6e45e2, #88d3ce);
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Login Page */
        .login-form {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
        }

        .login-form button {
            padding: 12px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(to right, #6e45e2, #88d3ce);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: scale(1.05);
        }

        /* Schedule Page */
        .schedule {
            display: none;
            padding: 20px;
        }

        .schedule h2 {
            margin-bottom: 15px;
        }

        .class-block {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .class-name {
            font-size: 1.2rem;
        }

        .class-details {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .add-class-btn {
            margin-top: 20px;
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background: linear-gradient(to right, #6e45e2, #88d3ce);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            text-decoration: none;
        }

        .add-class-btn:hover {
            opacity: 0.9;
        }

        .add-class-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content input,
        .modal-content button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
        }

        .modal-content button {
            background: linear-gradient(to right, #6e45e2, #88d3ce);
            color: white;
            cursor: pointer;
        }

        /* New Navigation Buttons */
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        .nav button {
            background: none;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .nav button:hover {
            opacity: 1;
        }

        /* Timer */
        .timer {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer-circle {
            width: 100px;
            height: 100px;
            border: 5px solid #88d3ce;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #88d3ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Saturn Scheduler</h1>
            <p>Stay on top of your schedule</p>
        </header>

        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Enter your username">
            <input type="password" id="password" placeholder="Enter your password">
            <button id="login-btn">Login</button>
        </div>

        <div class="schedule" id="schedule">
            <div class="nav">
                <button id="schedule-btn">Schedule</button>
                <button id="friends-btn">Friends</button>
                <button id="notifications-btn">Notifications</button>
            </div>

            <h2>Your Schedule</h2>
            <div id="class-list">
                <!-- Classes will be dynamically inserted here -->
            </div>

            <div class="timer">
                <div class="timer-circle" id="timer">00:00</div>
            </div>

            <button class="add-class-btn" id="show-add-class-modal">Add Class</button>
        </div>
    </div>

    <div class="add-class-modal" id="add-class-modal">
        <div class="modal-content">
            <input type="text" id="new-class-name" placeholder="Class Name">
            <input type="text" id="new-teacher-name" placeholder="Teacher Name">
            <input type="text" id="new-room-number" placeholder="Room Number">
            <input type="time" id="new-start-time" placeholder="Start Time">
            <input type="time" id="new-end-time" placeholder="End Time">
            <button id="add-class-btn">Add Class</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const scheduleContainer = document.getElementById('schedule');
        const classList = document.getElementById('class-list');
        const addClassModal = document.getElementById('add-class-modal');
        const timerDisplay = document.getElementById('timer');

        let schedule = [];

        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                loginForm.style.display = 'none';
                scheduleContainer.style.display = 'block';
                startTimer(60); // Example timer for 1 hour
            } else {
                alert('Please enter both username and password');
            }
        });

        document.getElementById('show-add-class-modal').addEventListener('click', () => {
            addClassModal.style.display = 'flex';
        });

        document.getElementById('add-class-btn').addEventListener('click', () => {
            const className = document.getElementById('new-class-name').value;
            const teacherName = document.getElementById('new-teacher-name').value;
            const roomNumber = document.getElementById('new-room-number').value;
            const startTime = document.getElementById('new-start-time').value;
            const endTime = document.getElementById('new-end-time').value;

            if (className && teacherName && roomNumber && startTime && endTime) {
                schedule.push({ className, teacherName, roomNumber, startTime, endTime });
                updateSchedule();
                addClassModal.style.display = 'none';
            } else {
                alert('Please fill out all fields');
            }
        });

        function updateSchedule() {
            classList.innerHTML = '';
            schedule.forEach((cls, index) => {
                const classBlock = document.createElement('div');
                classBlock.className = 'class-block';

                classBlock.innerHTML = `
                    <div>
                        <div class="class-name">${cls.className}</div>
                        <div class="class-details">
                            Teacher: ${cls.teacherName} | Room: ${cls.roomNumber}<br>
                            ${cls.startTime} - ${cls.endTime}
                        </div>
                    </div>
                    <button onclick="deleteClass(${index})">Delete</button>
                `;

                classList.appendChild(classBlock);
            });
        }

        function deleteClass(index) {
            schedule.splice(index, 1);
            updateSchedule();
        }

        function startTimer(duration) {
            let timer = duration;
            setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (timer > 0) timer--;
            }, 1000);
        }

        addClassModal.addEventListener('click', (e) => {
            if (e.target === addClassModal) {
                addClassModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
