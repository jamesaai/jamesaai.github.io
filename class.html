<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James' School Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: #232946;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }
        p {
            font-size: 16px;
            margin-top: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .schedule-table {
            width: 80%;
            max-width: 1000px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .schedule-table th, .schedule-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #444;
        }
        .schedule-table th {
            background-color: #4a90e2;
            color: white;
        }
        .schedule-table td {
            background-color: #2a2d3b;
            color: #ccc;
            transition: background-color 0.3s ease;
        }
        .schedule-table td:hover {
            background-color: #53617d;
        }
        .current-class {
            background-color: #ffcc00;
            color: #2a2d3b;
            font-weight: bold;
        }
        .schedule-table td a {
            color: inherit;
            text-decoration: none;
        }
        footer {
            background-color: #232946;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>James' School Schedule</h1>
        <p>Track your A-Day and B-Day classes</p>
    </header>

    <div class="container">
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>A-Day Classes</th>
                    <th>B-Day Classes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 AM - 9:00 AM</td>
                    <td class="current-class"><a href="#">PE</a></td>
                    <td><a href="#">Math</a></td>
                </tr>
                <tr>
                    <td>9:10 AM - 10:10 AM</td>
                    <td class="current-class"><a href="#">Spanish</a></td>
                    <td><a href="#">Aerospace</a></td>
                </tr>
                <tr>
                    <td>10:20 AM - 11:20 AM</td>
                    <td class="current-class"><a href="#">Biology</a></td>
                    <td><a href="#">Biology</a></td>
                </tr>
                <tr>
                    <td>11:30 AM - 12:30 PM</td>
                    <td class="current-class"><a href="#">ELA</a></td>
                    <td><a href="#">AP World History</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>Schedule powered by James' School Routine</p>
    </footer>
</body>
</html>
