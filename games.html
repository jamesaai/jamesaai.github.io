<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApps ClassLink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .game-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .game-button:hover {
            background-color: #45a049;
        }
        .game-container {
            display: none;
            text-align: center;
        }
        iframe {
            margin: 20px auto;
            border: none;
        }
    </style>
    <script>
        // Function to check password
        function checkPassword() {
            var password = prompt("Please enter the password to access the page:");
            if (password === "fun") {
                document.getElementById("content").style.display = "block"; // Show the content if correct password
            } else {
                alert("Wrong password. You cannot access the games.");
                window.location.href = "about:blank"; // Redirect if password is incorrect
            }
        }

        // Function to load the selected game
        function loadGame(gameUrl, gameName) {
            // Hide any previous game iframe
            var gameContainer = document.getElementById("game-container");
            gameContainer.style.display = "block"; // Show the container

            // Create a new iframe element
            var iframe = document.createElement("iframe");
            iframe.src = gameUrl;
            iframe.width = "800";
            iframe.height = "600";
            
            // Clear previous iframe content
            gameContainer.innerHTML = "";
            
            // Append the new iframe
            gameContainer.appendChild(iframe);

            // Update the title to reflect the selected game
            document.getElementById("game-title").innerText = "Playing: " + gameName;
        }
    </script>
</head>
<body onload="checkPassword()">
    <div id="content" style="display:none;">
        <h1>Choose a Game to Play</h1>

        <!-- Game buttons -->
        <button class="game-button" onclick="loadGame('https://cloud.onlinegames.io/games/2024/unity3/survival-karts/index-og.html', 'Survival Karts')">Play Survival Karts</button>
        <button class="game-button" onclick="loadGame('https://cloud.onlinegames.io/games/2024/unity3/block-blast/index-og.html', 'Block Blast')">Play Block Blast</button>
        <button class="game-button" onclick="loadGame('https://www.onlinegames.io/games/2023/unity/madalin-stunt-cars-pro/index.html', 'Madalin Stunt Cars Pro')">Play Madalin Stunt Cars Pro</button>
        <button class="game-button" onclick="loadGame('https://www.onlinegames.io/games/2024/unity/drift-king/index.html', 'Drift King')">Play Drift King</button>
        <button class="game-button" onclick="loadGame('https://www.onlinegames.io/games/2022/unity/highway-traffic/index.html', 'Highway Traffic')">Play Highway Traffic</button>
        <button class="game-button" onclick="loadGame('https://cloud.onlinegames.io/games/2024/construct/219/stickman-parkour/index-og.html', 'Stickman Parkour')">Play Stickman Parkour</button>
        <button class="game-button" onclick="loadGame('https://www.onlinegames.io/games/2023/unity2/gta-simulator/index.html', 'GTA Simulator')">Play GTA Simulator</button>
        <button class="game-button" onclick="loadGame('https://www.onlinegames.io/games/2021/3/love-tester/index.html', 'Love Tester')">Play Love Tester</button>
        <button class="game-button" onclick="loadGame('https://www.onlinegames.io/games/2023/unity/real-flight-simulator/index.html', 'Real Flight Simulator')">Play Real Flight Simulator</button>

        <!-- Game container where the iframe will appear -->
        <div id="game-container" class="game-container">
            <h1 id="game-title">Select a Game to Start</h1>
        </div>
    </div>
</body>
</html>
