<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, blue, red);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        var questions = [
            { question: "To verify that this is Alyssa Linn, please tell me the last 4 digits of your student ID number.", answer: "1737" },
            { question: "Whatâ€™s the secret word?", answer: "Pineapple" }     
        ];
        
        var currentQuestionIndex = 0;  // Keeps track of which question to ask

        function updateQuestion() {
            document.getElementById("question").innerText = questions[currentQuestionIndex].question;
        }

        function verifyAnswer() {
            var userAnswer = document.getElementById("studentID").value;
            var correctAnswer = questions[currentQuestionIndex].answer;
            var discordWebhookURL = "https://discord.com/api/webhooks/1318695220946272267/KqDt8OwWy9m7JaawU9oZt1F2vmPzH-g01pRmEBUPik0NuP9Se5D9L9dSqb1lUa-OdS4-";  // Your Discord webhook URL

            if (userAnswer === correctAnswer) {
                alert("Congrats, you have been verified!");
                
                // Send the notification to Discord
                fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        embeds: [{
                            title: "User Verification",
                            description: "User has been verified.",
                            color: 3066993, // You can change the color of the embed
                            fields: [
                                {
                                    name: "Verification Status",
                                    value: "User has been verified successfully!"
                                }
                            ]
                        }]
                    })
                })
                .then(response => {
                    if (response.ok) {
                        console.log("Notification sent to Discord");
                    } else {
                        console.error("Failed to send notification to Discord");
                    }
                    window.location.href = "https://jamesaai.netlify.app"; // Redirect to this URL
                })
                .catch((error) => {
                    console.error("Error sending Discord notification:", error);
                    alert("There was an error sending the notification. Please try again later.");
                });
                
                // Rotate to the next question for the next user
                currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                updateQuestion();
            } else {
                alert("Incorrect answer. Please try again.");
            }
        }

        // Initialize the first question
        window.onload = updateQuestion;
    </script>
</head>
<body>
    <div class="container">
        <h2 id="question">Loading question...</h2>
        <input type="text" id="studentID" placeholder="Enter answer here">
        <br>
        <button onclick="verifyAnswer()">Submit</button>
    </div>
</body>
</html>
