<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApps ClassLink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        iframe {
            display: block;
            margin: 20px auto;
            border: none;
        }
        hr {
            margin: 40px 0;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        // Function to check password
        function checkPassword() {
            var password = prompt("Please enter the password to access the page:");
            if (password === "fun") {
                document.getElementById("content").style.display = "block"; // Show the content if correct password
            } else {
                alert("Wrong password. You cannot access the games.");
                window.location.href = "about:blank"; // Redirect if password is incorrect
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <div id="content" style="display:none;">
        <h1>Play Survival Karts</h1>
        <iframe src="https://cloud.onlinegames.io/games/2024/unity3/survival-karts/index-og.html" 
                width="800"

        </iframe>
