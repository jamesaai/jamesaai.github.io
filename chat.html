<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #eaeaea;
        }
        .message {
            margin-bottom: 15px;
            max-width: 75%;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .message.received {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #send-button {
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <script>
        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTPt40Ot4iIYqkzvGBqvqfd-FAAp7JllE",
    authDomain: "james-d96f5.firebaseapp.com",
    projectId: "james-d96f5",
    storageBucket: "james-d96f5.firebasestorage.app",
    messagingSenderId: "516830675532",
    appId: "1:516830675532:web:17c66e91a7ffc7a06feae9",
    measurementId: "G-8VW1LJP6SB"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DOM Elements
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // Generate a random username for simplicity
        const username = "User" + Math.floor(Math.random() * 1000);

        // Listen for new messages
        db.ref("messages").on("child_added", (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.user === username) {
                messageElement.classList.add("sent");
            } else {
                messageElement.classList.add("received");
            }

            messageElement.innerHTML = `<strong>${data.user}:</strong> ${data.message}`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the bottom
        });

        // Send a message
        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                db.ref("messages").push({
                    user: username,
                    message: message
                });
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
