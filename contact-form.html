<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Contact & Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 1em 2em;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        header .login-button:hover {
            background-color: #0056b3;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .message-list {
            margin-top: 2em;
            display: none;
        }
        .message-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background: #f9f9f9;
            margin-bottom: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-item .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .message-item .delete-button:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Portal</h1>
        <button class="login-button">Login</button>
    </header>
    <main>
        <h2>Contact Form</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>

        <div class="message-list" id="messageList">
            <h3>Messages</h3>
            <!-- Messages will be dynamically loaded here -->
        </div>
    </main>

    <script>
        const contactForm = document.getElementById('contactForm');
        const messageList = document.getElementById('messageList');
        let isLoggedIn = false;

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Mock sending message
            const newMessage = document.createElement('div');
            newMessage.classList.add('message-item');
            newMessage.innerHTML = `
                <span><strong>${name}:</strong> ${message}</span>
                <button class="delete-button">Delete</button>
            `;

            // Save message locally (simulate server-side storage)
            localStorage.setItem(`message_${Date.now()}`, JSON.stringify({ name, message }));

            alert('Message sent successfully!');

            // Clear the form
            contactForm.reset();
        });

        // Admin login simulation
        const loginButton = document.querySelector('.login-button');
        loginButton.addEventListener('click', () => {
            if (!isLoggedIn) {
                const adminName = "James"; // Simulate admin name
                isLoggedIn = true;
                alert(`Welcome ${adminName}`);

                // Show messages upon login
                messageList.style.display = 'block';
                loadMessages();
            } else {
                alert('You are already logged in!');
            }
        });

        function loadMessages() {
            messageList.innerHTML = '<h3>Messages</h3>';
            for (let key in localStorage) {
                if (key.startsWith('message_')) {
                    const { name, message } = JSON.parse(localStorage.getItem(key));
                    const messageItem = document.createElement('div');
                    messageItem.classList.add('message-item');
                    messageItem.innerHTML = `
                        <span><strong>${name}:</strong> ${message}</span>
                        <button class="delete-button">Delete</button>
                    `;

                    // Handle Delete Button
                    messageItem.querySelector('.delete-button').addEventListener('click', () => {
                        localStorage.removeItem(key);
                        messageItem.remove();
                    });

                    messageList.appendChild(messageItem);
                }
            }
        }
    </script>
</body>
</html>
