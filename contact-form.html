<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e90ff, #ff6347);
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em 2em;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        header .login-button:hover {
            background-color: #0056b3;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: black;
            z-index: 1000;
        }
        #loginModal h2 {
            margin-top: 0;
        }
        #loginModal .form-group {
            margin-bottom: 1em;
        }
        #loginModal .form-group input {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #loginModal .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        #loginModal .form-group button:hover {
            background-color: #218838;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .message-list {
            margin-top: 2em;
            display: none;
        }
        .message-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background: #f9f9f9;
            margin-bottom: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-item .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .message-item .delete-button:hover {
            background-color: #bd2130;
        }
        .extra-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1em;
        }
        .extra-buttons button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .extra-buttons button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="loginModal">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <header>
        <h1>Contact Form</h1>
        <button class="login-button">Login</button>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>

        <div class="extra-buttons">
            <button id="resetButton">Reset Form</button>
            <button id="helpButton">Help</button>
        </div>

        <div class="message-list" id="messageList">
            <h3>Messages</h3>
            <!-- Messages will be dynamically loaded here -->
        </div>
    </main>

    <script>

        const messageList = document.getElementById('messageList');
        const loginButton = document.querySelector('.login-button');
        const loginModal = document.getElementById('loginModal');
        const overlay = document.getElementById('overlay');
        const loginForm = document.getElementById('loginForm');
        let isLoggedIn = false;

        loginButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            loginModal.style.display = 'block';
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            loginModal.style.display = 'none';
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password123') {
                isLoggedIn = true;
                alert(`Welcome, Admin!`);
                loginModal.style.display = 'none';
                overlay.style.display = 'none';
                messageList.style.display = 'block';
                loadMessages();
            } else {
                alert('Invalid username or password.');
            }
        });

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const newMessage = document.createElement('div');
            newMessage.classList.add('message-item');
            newMessage.innerHTML = `
                <span><strong>${name}:</strong> ${message}</span>
                <button class="delete-button">Delete</button>
            `;

            localStorage.setItem(`message_${Date.now()}`, JSON.stringify({ name, message }));

            alert('Message sent successfully!');

            contactForm.reset();
        });
