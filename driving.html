<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Calendar Events</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 10px 0; padding: 10px; border-radius: 5px; padding: 10px; }
    </style>
</head>
<body>

    <h1>Canvas Calendar Events</h1>
    <button onclick="fetchCalendar()">Load Events</button>
    <ul id="event-list"></ul>

    <script>
        async function fetchCalendar() {
            const calendarUrl = "https://forsyth.instructure.com/feeds/calendars/user_BlRFkuyh4X12DW50B45wX9w24lRs0NDMF0n8M3l6.ics";

            try {
                const response = await fetch(calendarUrl);
                if (!response.ok) {
                    throw new Error(`Failed to fetch calendar (HTTP ${response.status})`);
                }

                const icsText = await response.text();
                const jcalData = ICAL.parse(icsText);
                const comp = new ICAL.Component(jcalData);
                const events = comp.getAllSubcomponents("vevent");

                const eventList = document.getElementById("event-list");
                eventList.innerHTML = "";

                events.forEach(event => {
                    const vevent = new ICAL.Event(event);
                    const li = document.createElement("li");
                    li.textContent = `${vevent.summary} - ${vevent.startDate.toString()}`;
                    eventList.appendChild(li);
                });

            } catch (error) {
                console.error("Error fetching calendar:", error);
                alert("Failed to load calendar events. Check console for details.");
            }
        }
    </script>

</body>
</html>
