<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Calendar Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Canvas Calendar Events</h1>
    <button onclick="fetchEvents()">Load Events</button>
    <ul id="event-list"></ul>

    <script>
        async function fetchEvents() {
            const accountId = '130836';  // Replace with actual Canvas account ID
            const token = '20214~zyUk2kCW82C6HkF9XzrzTxEHu6M2tvHULGGDWUFz3BUKTknhDRmawc3EvAXvfuux';

            try {
                const response = await fetch(`https://your-canvas-instance/api/v1/accounts/${accountId}/calendar_events`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch events');
                }

                const events = await response.json();
                const eventList = document.getElementById('event-list');
                eventList.innerHTML = '';

                events.forEach(event => {
                    const li = document.createElement('li');
                    li.textContent = `${event.title} - ${new Date(event.start_at).toLocaleString()}`;
                    eventList.appendChild(li);
                });

            } catch (error) {
                console.error('Error fetching events:', error);
                alert('Failed to load events. Check console for details.');
            }
        }
    </script>

</body>
</html>
